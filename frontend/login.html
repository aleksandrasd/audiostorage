<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .toggle-link {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: block;
        }
        .toggle-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form" action="/login" method="POST">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Hidden input to store the current URL path -->
            <input type="hidden" id="current-path" name="current_path">

            <input type="submit" id="submit-button" value="Login">
        </form>
        <a id="toggle-link" class="toggle-link" onclick="toggleForm()">Create Account</a>
    </div>

    <script>
        // Function to toggle between Login and Create Account forms
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const submitButton = document.getElementById("submit-button");
            const toggleLink = document.getElementById("toggle-link");
            const authForm = document.getElementById("auth-form");

            if (authForm.action.endsWith("/login")) {
                // Switch to "Create Account" mode
                formTitle.innerText = "Create Account";
                submitButton.value = "Create Account";
                authForm.action = "/create-account";
                toggleLink.innerText = "Log In";
            } else {
                // Switch to "Login" mode
                formTitle.innerText = "Login";
                submitButton.value = "Login";
                authForm.action = "/login";
                toggleLink.innerText = "Create Account";
            }
        }

        // Capture the current URL path and set it in the hidden input field
        document.addEventListener("DOMContentLoaded", function () {
            const currentPathInput = document.getElementById("current-path");
            currentPathInput.value = window.location.pathname; // Set the current URL path
        });
    </script>
</body>
</html>
