<body>
<header>
.nav-links a {
 font-weight: normal
}
</header>
<h1 id="page_title"></h1>
<div id="list_audio_files"></div>
<div id="pagination"></div>
<script src="/static/js/header.js?1"></script>
<script>
(async function () {
    const search_query = get_search_query();
	document.querySelector("#page_title").innerHTML = "Search Results"
	var list_user_audio = await fetchData(`api/v1/audio/search?q=${search_query}`);
	list_user_audio.endpoint = new URL(`api/v1/audio/search?q=${search_query}`, window.location.origin);
	const generatedHTML = generateAudioList(list_user_audio, false, true);
	document.querySelector("#list_audio_files").innerHTML = generatedHTML;
	renderPagination(list_user_audio);	
})();
</script>
